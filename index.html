<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Alertes M√©t√©o Pro</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      :root {
        --header-height: 60px;
        --sidebar-width: 350px;
        --primary-dark: #1a1a1a;
        --accent-red: #e74c3c;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        background: #eee;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        height: var(--header-height);
        background: var(--primary-dark);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1001;
      }

      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      #sidebar {
        width: var(--sidebar-width);
        background: white;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      #map {
        flex: 1;
        height: 100%;
      }

      /* Sidebar Styling */
      .sidebar-section {
        padding: 20px;
        border-bottom: 1px solid #eee;
      }
      .sidebar-section h3 {
        margin: 0 0 15px 0;
        font-size: 1.2em;
        border-left: 4px solid var(--accent-red);
        padding-left: 10px;
      }

      /* Alert Cards */
      #alert-list {
        list-style: none;
        padding: 0;
      }
      .alert-card {
        padding: 12px 15px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        border-left: 5px solid transparent;
      }
      .alert-card:hover {
        background: #f8f9fa;
        transform: translateX(5px);
      }
      .alert-card.warning {
        border-left-color: #e74c3c;
      }
      .alert-card.watch {
        border-left-color: #e67e22;
      }
      .alert-card.statement {
        border-left-color: #95a5a6;
      }

      .alert-info {
        flex: 1;
      }
      .alert-info strong {
        display: block;
        color: #333;
        margin-bottom: 2px;
      }
      .alert-info small {
        color: #888;
        display: block;
      }

      /* Popup Buttons */
      .btn-more {
        background: var(--accent-red);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
        display: inline-block;
        text-decoration: none;
        font-size: 12px;
      }

      #loader {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        background: white;
        padding: 12px 25px;
        border-radius: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        color: var(--accent-red);
      }

      /* Responsive */
      @media (max-width: 768px) {
        #sidebar {
          width: 100%;
          display: none;
        } /* Hide sidebar on mobile for now */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 style="margin: 0">üá®üá¶ Vigilance M√©t√©o Canada</h2>
        <div id="status-tag" style="font-size: 0.8em; opacity: 0.8">
          Mise √† jour en direct
        </div>
      </header>

      <div class="main-content">
        <div id="sidebar">
          <div class="sidebar-section">
            <h3>L√©gende</h3>
            <div style="font-size: 0.9em">
              <span style="color: #e74c3c">‚óè</span> Avertissement (Danger)<br />
              <span style="color: #e67e22">‚óè</span> Veille (√Ä surveiller)<br />
              <span style="color: #95a5a6">‚óè</span> Bulletin (Info)
            </div>
          </div>

          <div class="sidebar-section" style="flex: 1">
            <h3>Alertes en cours</h3>
            <div id="alert-list">
              <p style="color: #999; text-align: center">Synchronisation...</p>
            </div>
          </div>
        </div>

        <div id="map"></div>
      </div>
    </div>

    <div id="loader">R√©cup√©ration des donn√©es gouvernementales...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([58, -95], 4);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png",
        {
          attribution: "¬© OpenStreetMap | ECCC",
        }
      ).addTo(map);

      let globalAlerts = {};

      function getColor(colour) {
        const colors = {
          red: "#e74c3c",
          orange: "#e67e22",
          yellow: "#f1c40f",
          grey: "#95a5a6",
        };
        return colors[colour] || "#3498db";
      }

      async function loadData() {
        const url =
          "https://meteo.gc.ca/data/dms/alert_geojson_2_0/alerts.public.fr.geojson";
        const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(
          url
        )}`;

        try {
          const res = await fetch(proxy);
          const data = await res.json();
          globalAlerts = data.alerts;
          document.getElementById("loader").style.display = "none";

          const listContainer = document.getElementById("alert-list");
          listContainer.innerHTML = "";

          L.geoJSON(data, {
            style: (f) => {
              const alert = globalAlerts[f.properties.alerts[0].alertRef];
              return {
                fillColor: getColor(alert?.colour),
                weight: 1,
                opacity: 1,
                color: "white",
                fillOpacity: 0.5,
              };
            },
            onEachFeature: (feature, layer) => {
              const alert = globalAlerts[feature.properties.alerts[0].alertRef];

              if (alert) {
                // Map Popup
                const popupHTML = `
                                <div style="width:250px;">
                                    <h3 style="margin:0; color:${getColor(
                                      alert.colour
                                    )}">${alert.alertBannerText}</h3>
                                    <p><b>Zone:</b> ${
                                      feature.properties.name
                                    }</p>
                                    <div style="font-size:11px; max-height:120px; overflow-y:auto; background:#f9f9f9; padding:5px; border:1px solid #eee;">
                                        ${alert.text.replace(/\n/g, "<br>")}
                                    </div>
                                    <a href="https://meteo.gc.ca/warnings/index_f.html" target="_blank" class="btn-more">Lire l'int√©gralit√©</a>
                                </div>`;
                layer.bindPopup(popupHTML);

                // Sidebar Card
                const card = document.createElement("div");
                card.className = `alert-card ${alert.type}`;
                card.style.borderLeftColor = getColor(alert.colour);
                card.innerHTML = `
                                <div class="alert-info">
                                    <strong>${alert.alertNameShort}</strong>
                                    <small>${feature.properties.name}</small>
                                </div>
                            `;
                card.onclick = () => {
                  map.fitBounds(layer.getBounds());
                  layer.openPopup();
                };
                listContainer.appendChild(card);
              }
            },
          }).addTo(map);

          if (data.features.length === 0) {
            listContainer.innerHTML =
              "<p style='padding:15px;'>Ciel d√©gag√©. Aucune alerte.</p>";
          }
        } catch (e) {
          document.getElementById("loader").innerText = "Erreur de connexion.";
        }
      }

      loadData();
    </script>
  </body>
</html>
